<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h1
      class="text-green text-center font-weight-bold"
      style="font-size: 40px;"
    >
      おにぎりページにログイン
    </h1>

    <h4 class="text-blue text-center font-weight-bold" style="font-size: 20px;">
      おにぎりページログインＰｏｗｏｒｅｄ ｂｙ Ｏｎｉｇｉｒｉ Ｐａｇｅ
    </h4>

    <div class="container">
      <br />

      <div class="col-lg-5 m-auto d-block">
        <form action="#" onsubmit="return validation()" class="bg-light">
          <div class="form-group">
            <label for="user" class="font-weight-regular"> おにぎりID </label>
            <input
              type="text"
              name="user"
              class="form-control"
              id="user"
              autocomplete="off"
            />
            <span id="username" class="text-danger font-weight-regular"> </span>
          </div>

          <div class="form-group">
            <label class="font-weight-regular"> パスワード </label>
            <input
              type="password"
              name="pass"
              class="form-control"
              id="pass"
              autocomplete="off"
            />
            <span id="passwords" class="text-danger font-weight-regular">
            </span>
          </div>

          <input
            type="submit"
            name="submit"
            value="ログイン"
            class="btn btn-success"
            id="loginbtn"
            autocomplete="off"
          />&emsp;&emsp;&emsp;&emsp; アカウントをお持ちでない方
          <a href="Onigiripage.html">作成</a>
        </form>
        <input
            type="checkbox"
            name="checkbox"
            value="はい。アカウントの持ち主です。"
            class="btn btn-success"
            id="loginscheck"
            autocomplete="off"
            onclick="oncheck()"
          />
        <br /><br />
      </div>
    </div>
    <script src="./scripts/login.js"></script>
  </body>
</html>
